
<style>
    body {margin: 0;}
    
    ul.topnav {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-size: 25px;
     /*background-color: #333;*/
    }
    
    ul.topnav li {float: left;}
    
    ul.topnav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    ul.topnav li a:hover:not(.active) {background-color: #111;}
    
    /*ul.topnav li a.active {background-color: #4CAF50;}*/
    
    ul.topnav li.right {float: right;}
    
    @media screen and (max-width: 600px) {
      ul.topnav li.right, 
      ul.topnav li {float: none;}
    }
    </style>
<ul class="topnav">
        <li><a href="/">HOME</a></li>
        {% if current_user.is_authenticated%}
        <li><a href="{{url_for('main.add_blog')}}">Add New Blog</a></li>
        <li><a href="{{url_for('main.profile',uname=current_user.username)}}">{{current_user.username}}</a></li>
        <li class="right" ><a href="{{url_for('auth.logout')}}">Logout</a></li>
        {% else %}
        <li class="right"><a  href="{{url_for('auth.login')}}">Sign in</a></li>
        {% endif %}
  
</ul>
